<html >
</head>
<body>
<style>
            body{
                background-image: url("https://static.vecteezy.com/system/resources/previews/002/217/896/non_2x/cinema-wallpaper-social-media-message-background-vector.jpg");
                background-size: cover;
            }
  </style>
<h1><center><img src="https://media.discordapp.net/attachments/993714162305859644/1073052043293495396/logo4-removebg-preview_1.png" width="120" height="120" style="margin-top: 110px"></center></h1>
<h2><center><span style="font-family: 'Berlin Sans FB'; font-size: xx-large; color: whitesmoke; "> Resultados de la busqueda:</span></center></h2><BR>

<table border= "1" style="margin: 0 auto; border-collapse: collapse; border: white;">
    <thead>
        <tr style="font-family: Bahnschrift; font-size: large; color: whitesmoke; ">
            <th >Voto Promedio</th>
            <th>Titulo</th>
            <th>Eslogan</th>
            <th>Recaudacion</th>
            <th>Director</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in result %}
            <tr>
            <td style="color: whitesmoke; font-size: 20px; font-weight: lighter; font-family: Georgia; text-align: center ">
                {{ movie.vote_average }}
            </td>
             <td style="color: whitesmoke; font-size: 20px; font-weight: lighter; font-family: 'Candara Light'">
                {{ movie.title }}
            </td>
             <td style="color: whitesmoke; font-size: 20px; font-weight: lighter; font-family: 'Candara Light'">
                {{ movie.tagline }}
            </td>
             <td style="color: whitesmoke; font-size: 20px; font-weight: lighter; font-family: 'Candara Light'">
                {{ movie.revenue }}
            </td>
            <td style="color: whitesmoke; font-size: 20px; font-weight: lighter; font-family: 'Candara Light'">
                {{ movie.director }}
            </td>
            </tr>
        {% endfor %}
    </tbody>

</table>

</body>
</html>
